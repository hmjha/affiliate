{% extends 'tyaffiliate/base.html' %}

{% block main %}
    <div class="container">
        <div class="page-header">
            <h1 style="text-align: center"><small>Search for Posts on TopYaps</small></h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="input-group" action="{% url "search" %}" method="get" id="search">
                    <input type="text" class="form-control" placeholder="Search for..." id="q">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" >
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </form>
            </div>
        </div>

        <div class="col-md-12" id="search-data"></div>

    </div>
{% endblock %}
