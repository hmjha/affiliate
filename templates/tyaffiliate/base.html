

<!DOCTYPE html>

{% load staticfiles %}

<html>
<head lang="en">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% block title %}TopYaps Affiliate{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-social.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="navbar navbar-default" id="subnav">
        <div class="col-md-12">
            <div class="navbar-header">
                <a href="{% url "home" %}" class="navbar-brand"><strong>AFFILIATE</strong></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse2">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url "home" %}">Posts</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url "accounts" %}" role="button" data-toggle="modal">Accounts</a></li>
                        <li><a href="{% url "search" %}" role="button" data-toggle="modal">Search</a></li>
                        <li><a href="{% url "logout" %}" role="button" data-toggle="modal">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="main">
        {% block main %}{% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!--Allow cross origin requests-->
    <script src="/static/js/jquery.ajax-cross-origin.min.js"></script>

    <!-- Defined Javascript files -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/data.js"></script>

</body>
</html>
